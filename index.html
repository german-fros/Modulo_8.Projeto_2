<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculador de médias</title>
</head>
<body>
    <h1>Calculador de médias</h1>
    <form id="form">
        <input type="text" placeholder="Nome da atividade">
        <input type="number" max="10" value= '0' min="0">
        <button type="submit">Adicionar +</button>
    </form>
    <table id="tabela">
        <thead>
            <tr>
                <th scope="col" id="nome">Nome da atividade</th>
                <th scope="col">Nota</th>
                <th scope="col">Status</th>
            </tr>
        <tfoot>
            <tr>
                <th scope="row">Média final</th>
                <td>---</td>
                <td >---</td>
            </tr>
        </tfoot>
        </thead>
    </table>
</body>
</html>
